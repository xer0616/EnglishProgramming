<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Python Execution with API Integration</title>
  <script src="https://cdn.jsdelivr.net/pyodide/v0.23.3/full/pyodide.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      margin: 0;
    }
    #container {
      display: flex;
      flex: 1;
    }
    textarea, input {
      flex: 1;
      margin: 10px;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ddd;
      border-radius: 5px;
      resize: none;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      background-color: #007BFF;
      color: white;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <input type="text" id="apiKey" placeholder="Enter your API key here">
  <div id="container">
    <textarea id="code" placeholder="Enter your content here..."></textarea>
    <textarea id="result" readonly placeholder="Results will appear here..."></textarea>
  </div>
  <button id="run">Run</button>
  <script src="script.js"></script>
</body>
</html>
