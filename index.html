<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Python Execution with API Integration</title>
  <script src="https://cdn.jsdelivr.net/pyodide/v0.23.3/full/pyodide.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <input type="text" id="apiKey" placeholder="Enter your API key here">
  <div class="container">
    <textarea id="code" placeholder="Enter your content here..."></textarea>
    <textarea id="result" readonly placeholder="Results will appear here..."></textarea>
  </div>
  <div id="buttonContainer">
    <button id="run">Run</button>
    <button id="stop">Stop</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
